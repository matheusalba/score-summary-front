<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="your-result">
            <div id="your-result-title">
                Your Result
            </div>
            <div id="your-result-score">
                <div id="score">76</div>
                <div id="of">of 100</div>
            </div>
            <div id="your-result-text">
                <div>
                    <h1 class="title">Title</h1>
                    <p class="text">You scored higher than 65% of <br> the people who have taken <br> these tests</p>
                </div>
            </div>
        </div>
        <div class="summary">
            <div class="div-summary-itens">
                <p id="title">Summary</p>
                <div class="summary-item" id="reaction">
                    <div class="icon-name">
                        <img src="./assets/images/icon-reaction.svg" alt="">    
                    <p class="summary-item-name">Reaction</p>
                    </div>
                    <div data-js="score-reaction">80/100</div>
                </div>
                <div class="summary-item" id="memory">
                    <div class="icon-name">
                    <img src="./assets/images/icon-memory.svg" alt="">
                    <p class="summary-item-name">Memory</p>
                    </div>
                    <p>80/100</p>
                </div>
                <div class="summary-item" id="verbal">
                    <div class="icon-name">
                        <img src="./assets/images/icon-verbal.svg" alt="">
                    <p class="summary-item-name">Verbal</p>
                    </div>
                    <p>80/100</p>
                </div>
                <div class="summary-item" id="visual">
                    <div class="icon-name">
                        <img src="./assets/images/icon-visual.svg" alt="">
                    <p class="summary-item-name">Visual</p>
                    </div>
                    <p>80/100</p>
                </div>
            </div>
            <button class="btn-continue">Continue</button>
        </div>
        
    </div>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</body>
</html>
